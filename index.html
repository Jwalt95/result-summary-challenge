<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css/body.css">
  <link rel="stylesheet" href="style.css/container1.css">
  <link rel="stylesheet" href="style.css/container2.css">

  <title>Frontend Mentor | Walter Results summary</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  
   <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  -->

</head>

<body class="body-style">

  <div class="container-grid">

    <div class="first-container">
      <p class="your-result">Your Result</p>

      <div class="cercle">
        <p class="text76">76</p>
        <p class="text100">of 100</p>
      </div>

      <p class="textGreat">
        Great
      </p>
      <div class="box-text">
        <p class="textlast">
          You scored higher than 65% of
          the people who have taken
          these tests.
        </p>
      </div>

    </div>

    <div class="second-container">
      <p class="text-summary">
        Summary
      </p>

      <div class="second-grid">

        <div class="box1">
          <div style="margin-left: 10px; margin-top: 4px">
            <img style="width: 16px" src="assets/images/icon-reaction.svg" alt=" reaction image">
          </div>

          <div style="color: hsl(0, 100%, 67%); margin-left: 10px; font-size: 14px">
            Reaction
          </div>

          <div class="mobile-num">
            80
          </div>

          <div style="font-size: 14px; color: gray">
            / 100
          </div>
        </div>

        <div class="box2">
          <div style="margin-left: 10px; margin-top: 4px">
            <img style="width: 16px" src="assets/images/icon-memory.svg" alt=" reaction image">
          </div>

          <div style="color: hsl(39, 100%, 56%); margin-left: 10px; font-size: 14px">
            Memory
          </div>

          <div class="mobile-num2">
            92
          </div>

          <div style="font-size: 14px; color: gray">
            / 100
          </div>
        </div>

        <div class="box3">
          <div style="margin-left: 10px; margin-top: 4px">
            <img style="width: 16px" src="assets/images/icon-verbal.svg" alt=" reaction image">
          </div>

          <div style="color: hsl(166, 100%, 37%); margin-left: 10px; font-size: 14px">
            Verbal
          </div>

          <div class="mobile-num3">
            61
          </div>

          <div style="font-size: 14px; color: gray">
            / 100
          </div>
        </div>

        <div class="box4">
          <div style="margin-left: 10px; margin-top: 4px">
            <img style="width: 16px" src="assets/images/icon-visual.svg" alt=" reaction image">
          </div>

          <div style="color: hsl(234, 85%, 45%); margin-left: 10px; font-size: 14px">
            Visual
          </div>

          <div class="mobile-num4">
            72
          </div>

          <div style="font-size: 14px; color: gray">
            / 100
          </div>
        </div>

      </div>

      <button class="continue-button">
        Continue
      </button>
    </div>

  </div>

</body>

</html>
